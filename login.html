<head>
    <title>login nitech</title>
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <link href="./login/css/styles.css " rel="stylesheet" />
    <link href="./login/css/mobile-version.css " rel="stylesheet" />
    
    <!--left box-->
    <link href="./login/css/leftbox/styles.css " rel="stylesheet" />
    <!--left box-->

    <!--right box-->
    <link href="./login/css/rightbox/styles.css " rel="stylesheet" />
    <!--right box-->

    <script src="https://kit.fontawesome.com/86ffa39013.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box-container">
        <div class="center-box">
            <div class="left-box">
                <img src="./img/2.jpg" alt="bajestan">
                <div class="text">
                    <h1>make it simple, but significant Nitech</h1>
                </div>
            </div>
            <div class="right-box">
                <div class="title">
                    <h2>Nitech</h2>
                </div>
                <div class="body">
                    <div class="explanation">
                        <h3>Login</h3>
                        <h4><b>Login to your account</b></h4>
                        <p>Thank you for get back to Nitech, lets access our the best recommendation for you</p>
                    </div>
                    <div class="form">
                        <div class="input">
                            <div class="username">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Email or Phone Number">
                            </div>
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="text" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="facilities">
                            <div class="remember">
                                <input id="remeber-me" type="checkbox">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="forget">
                                <a href="#">Forget password?</a>
                            </div>
                        </div>
                        <div class="sign-in-button">
                            <button type="submit">Sign in</button>
                        </div>
                        <div class="sign-up">
                            <p>Don't have an account yet?<a href="#">Join nitech</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
