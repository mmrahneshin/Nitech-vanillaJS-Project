<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>login nitech</title>
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <link href="./project/login/css/styles.css " rel="stylesheet" />
    <link href="./project/login/css/mobile-version.css " rel="stylesheet" />
    <link href="./project/css/alert.css " rel="stylesheet" />


    <!--left box-->
    <link href="./project/login/css/leftbox/styles.css " rel="stylesheet" />
    <!--left box-->

    <!--right box-->
    <link href="./project/login/css/rightbox/styles.css " rel="stylesheet" />
    <!--right box-->

    <script src="https://kit.fontawesome.com/86ffa39013.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box-container">
        <div class="center-box">
            <div class="left-box">
                <img src="./img/2.jpg" alt="bajestan">
                <div class="text">
                    <h1>make it simple, but significant Nitech</h1>
                </div>
            </div>
            <div class="right-box">
                <div class="title">
                    <h2>Nitech</h2>
                </div>
                <div class="body">
                    <div class="explanation">
                        <h3>Login</h3>
                        <h4><b>Login to your account</b></h4>
                        <p>Thank you for get back to Nitech, lets access our the best recommendation for you</p>
                    </div>
                    <div class="form">
                        <div class="input">
                            <div class="username">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Email">
                            </div>
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="text" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="facilities">
                            <div class="remember">
                                <input id="remeber-me" type="checkbox">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="forget">
                                <a href="#">Forget password?</a>
                            </div>
                        </div>
                        <div class="sign-in-button">
                            <button type="submit" class="login-button">Sign in</button>
                        </div>
                        <div class="sign-up">
                            <p>Don't have an account yet? <a href="signup.html">Join nitech</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notify"></div>
    <template id="alert">
        <div class="notification">
            <div class="flexible">
                <p class="massage"></p>
                <i class="alert-icon"></i>
            </div>
            <button class="close">&times;</button>
        </div>
    </template>
    <script src="./project/js/Cookie.js"></script>
    <script src="./project/js/Storage.js"></script>

    <script src="/project/login/js/SelectElement.js"></script>
    <script src="/project/js/Alert.js"></script>

    <script src="/project/login/js/InputEvent.js"></script>
    <script src="/project/login/js/Login.js"></script>
    <script src="/project/login/js/InitEvent.js"></script>
    <script src="/project/login/js/Main.js"></script>


</body>

</html>
