<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>nitech</title>
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <!-- left-box-->
    <link href="./project/css/left-box/slidebar.css " rel="stylesheet" />
    <link href="./project/css/left-box/planning.css " rel="stylesheet" />
    <link href="./project/css/left-box/form-planning.css " rel="stylesheet" />
    <link href="./project/css/left-box/design.css " rel="stylesheet" />
    <link href="./project/css/left-box/form-design.css " rel="stylesheet" />
    <link href="./project/css/left-box/top-left.css " rel="stylesheet" />
    <!--right-box-->
    <link href="./project/comment/css/comment.css " rel="stylesheet" />
    <link href="./project/comment/css/input-rightbox.css " rel="stylesheet" />
    <link href="./project/comment/css/top-right.css " rel="stylesheet" />
    <!--styles-->
    <link href="./project/css/alert.css " rel="stylesheet" />
    <link href="./project/css/styles.css " rel="stylesheet" />
    <link href="./project/css/mobile-version.css " rel="stylesheet" />

    <script src="https://kit.fontawesome.com/86ffa39013.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box-container">
        <div class="center-box">
            <div class="left-box">
                <div>
                    <div class="top-left-box">
                        <div class="status-top-left">
                            <p>Project One / Discovery / In Progress / #182</p>
                        </div>
                        <div class="button-top-left">
                            <button>
                                <i class="fas">&#xf053;</i>
                            </button>
                            <button>
                                <i class="fas">&#xf054;</i>
                            </button>
                            <button>
                                <i class="far">&#xf24d;</i>
                            </button>
                            <button>
                                <i class="fa">&#xf142;</i>
                            </button>
                        </div>
                    </div>
                    <div class="slidebar">
                        <h1>Slidebar Design Explorations</h1>
                        <div class="slidebar-button">
                            <button class="b1">Describtion</button>
                            <button class="b2">Checklist</button>
                        </div>
                        <div class="footer-slidebar">
                            <div class="left-footer-slidebar">
                                <i class="far">&#xf058;</i>
                                <p>2/8</p>
                            </div>
                            <button>
                                <i class="fas">&#xf067;</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="planning">
                    <p>planning</p>
                    <hr />
                    <div>
                        <form class="form-planning">
                            <div>
                                <input type="checkbox" id="1" />
                                <label for="1"> Trend and Competiter Analysis</label>
                            </div>
                            <div>
                                <input type="checkbox" id="2" />
                                <label for="2">Best Practices/State of the Art Research</label>
                            </div>
                            <div>
                                <input type="checkbox" id="3" />
                                <label for="3"> I have a boat</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="design">
                    <p>Design</p>
                    <hr />
                    <div>
                        <form class="form-design">
                            <div class="input-design">
                                <input type="checkbox" />
                                <div class="right-checkbox">
                                    <input type="text" />
                                    <button>
                                        <i class="fa">&#xf00c;</i>
                                    </button>
                                    <button>
                                        <i class="fa">&#xf00d;</i>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <input type="checkbox" id="22" />
                                <label for="22">Visual Styles</label>
                            </div>
                            <div>
                                <input type="checkbox" id="33" />
                                <label for="33"> Iconography</label>
                            </div>
                            <div>
                                <input type="checkbox" id="4" />
                                <label for="4">HF Interactive Prototypes</label>
                            </div>
                            <div>
                                <input type="checkbox" id="5" />
                                <label for="5">Prepare Feedback Session</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="comments">
                    <div class="top-right-box">
                        <h6>Comments</h6>
                        <button>
                            <i class="fa">&#xf00d;</i>
                        </button>
                    </div>
                    <div class="allComment">
                        <template id="temp-comment">
                            <div class="comment">
                                <div class="top-comment">
                                    <div class="user">
                                        <i class="fas">&#xf2bd;</i>
                                        <h4 class="username"></h4>
                                    </div>
                                    <div class="remove-edit">
                                        <button class="edit-comment">
                                            <i class="far">&#xf044;</i>
                                        </button>
                                        <button class="remove-comment">
                                            <i class="fa">&#xf00d;</i>
                                        </button>
                                    </div>
                                </div>

                                <div class="text-edit">
                                    <p class="text"></p>
                                    <div class="edit-input">
                                        <textarea type="text" class="editable-input"></textarea>
                                        <button class="submit-edit">
                                            <i class="fa">&#xf00c;</i>
                                        </button>
                                        <button class="cancel-edit">
                                            <i class="fa">&#xf00d;</i>
                                        </button>
                                    </div>
                                </div>
                                <p class="time"></p>
                                <div class="emoji">
                                    <div class="reaction"></div>
                                </div>
                            </div>
                        </template>
                        <template id="emoji-button">
                            <button class="remove-btn">
                            </button>
                        </template>
                        <template id="temp-select-emoji">
                            <div class="select-emoji"></div>
                        </template>
                        <template id="temp-drop-down">
                            <div class="drop-down">
                                <button class="drop-down-emoji">&#128077;</button>
                                <button class="drop-down-emoji">&#128078;</button>
                                <button class="drop-down-emoji">&#129505;</button>
                                <button class="drop-down-emoji">&#128293;</button>
                                <button class="drop-down-emoji">&#128513;</button>
                                <button class="drop-down-emoji">&#128169;</button>
                            </div>
                        </template>
                    </div>
                    <div class="footer-rightbox">
                        <div class="input-footer">
                            <textarea class="input-comment" type="text" placeholder="Type something..."></textarea>
                            <div class="drop-down-input">
                                <button class="input-dropdown">&#128077;</button>
                                <button class="input-dropdown">&#128078;</button>
                                <button class="input-dropdown">&#129505;</button>
                                <button class="input-dropdown">&#128293;</button>
                                <button class="input-dropdown">&#128513;</button>
                                <button class="input-dropdown">&#128169;</button>
                            </div>
                            <div class="emoji-input">
                                <button class="emoji-select">&#128512;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notify"></div>
    <template id="alert">
        <div class="notification">
            <div class="flexible">
                <p class="massage"></p>
                <i class="alert-icon"></i>
            </div>
            <button class="close">&times;</button>
        </div>
    </template>
    <script src="./project/js/Cookie.js"></script>
    <script src="./project/js/SelectElement.js"></script>
    <script src="./project/js/Storage.js"></script>
    <script src="./project/js/Alert.js"></script>
    <!--right-box-->
    <script src="./project/comment/js/Date&Time.js"></script>
    <script src="./project/comment/js/Comment.js"></script>
    <script src="./project/comment/js/GlobalMethodForEvent.js"></script>
    <script src="./project/comment/js/ReactionEvent.js"></script>
    <script src="./project/comment/js/EmojiForInputEvent.js"></script>
    <script src="./project/comment/js/EditCommentEvent.js"></script>
    <script src="./project/comment/js/RemoveCommentEvent.js"></script>
    <script src="./project/comment/js/SelectEmojiEvent.js"></script>
    <script src="./project/comment/js/InputCommentEvent.js"></script>
    <script src="./project/comment/js/DropdownEvent.js"></script>
    <script src="./project/comment/js/InitEvent.js"></script>
    <script src="./project/comment/js/Main.js"></script>

    <!--right-box-->
    <script src="./project/js/App.js"></script>
</body>

</html>
