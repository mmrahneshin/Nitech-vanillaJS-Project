<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>signup nitech</title>
  <meta name="viewport" content="width=device-width , initial-scale=1" />
  <link href="./signup/css/styles.css " rel="stylesheet" />
  <link href="./signup/css/alert.css " rel="stylesheet" />


  <!--left box-->
  <link href="./signup/css/leftbox/styles.css " rel="stylesheet" />
  <!--left box-->

  <!--right box-->
  <link href="./signup/css/rightbox/styles.css " rel="stylesheet" />
  <!--right box-->
  <link href="./signup/css/mobile-version.css " rel="stylesheet" />

  <script src="https://kit.fontawesome.com/86ffa39013.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="box-container">
    <div class="center-box">
      <div class="left-box">
        <div class="title">
          <h3>Nitech</h3>
        </div>
        <div class="text">
          <h2>A few clicks away from creating your Nitech account</h2>
        </div>
        <img src="./img/1.jpg" alt="bajestan" />
      </div>
      <div class="right-box">
        <div class="body">
          <div class="explanation">
            <h3>Register</h3>
            <h4><b>Manage all your naccount efficiently</b></h4>
            <p>
              Let's get you all set up so you can verify your personal account
              and begin setting up your profile
            </p>
          </div>
          <div class="form">
            <div class="input">
              <div class="inputs">
                <div class="firstname">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" />
                </div>
                <div class="lastname">
                  <label for="lastname">Last Name</label>
                  <input type="text" id="lastname" />
                </div>
              </div>
              <div class="inputs">
                <div class="phonenumber">
                  <label for="phonenumber">Phone Number</label>
                  <input type="text" id="phonenumber" />
                </div>
                <div class="email">
                  <label for="email">Email</label>
                  <input type="text" id="email" />
                </div>
              </div>
              <div class="inputs">
                <div class="password">
                  <label for="password">Password</label>
                  <input type="password" id="password" />
                </div>
                <div class="confirmPassword">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" />
                </div>
              </div>
            </div>
            <div class="facilities">
              <div class="checkBox">
                <input id="receive" type="checkbox" />
                <label for="receive">Yes, I want to receive Nitech emails</label>
              </div>
              <div class="checkBox">
                <input id="accept" type="checkbox" />
                <label for="accept" id="accept-label">I agree to all the <a>Term</a>, <a>Privacy Policy</a> and
                  <a>Fees</a></label>
              </div>
            </div>
            <div class="sign-up-button">
              <button type="submit" class="signup-button">Create Account</button>
            </div>
            <div class="sign-in">
              <p>Don't have an account yet? <a href="login.html">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="notify"></div>
  <template id="alert">
    <div class="notification">
      <div class="flexible">
        <p class="massage"></p>
        <i class="alert-icon"></i>
      </div>
      <button class="close">&times;</button>
    </div>
  </template>

  <script src="/signup/js/SelectElement.js"></script>
  <script src="/signup/js/Alert.js"></script>
  <script src="/signup/js/InputEvent.js"></script>
  <script src="/signup/js/SignUp.js"></script>
  <script src="/signup/js/InitEvents.js"></script>
</body>

</html>
